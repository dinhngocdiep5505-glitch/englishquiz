<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Practice Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        .quiz-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 900px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        .title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #666;
            font-size: 1.3em;
            font-weight: 400;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            min-width: 120px;
        }

        .timer-box {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 25px;
            height: 25px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .lesson-container {
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .lesson-title {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .question-container {
            background: #f8f9ff;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #e1e8ff;
            position: relative;
        }

        .question-number {
            position: absolute;
            top: -15px;
            left: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            margin: 20px 0;
            font-weight: 500;
            line-height: 1.5;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 18px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .answer-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: correctBounce 0.6s ease;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #e17055, #d63031);
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctBounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            80% { transform: translateY(-8px); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .feedback {
            font-size: 1.3em;
            font-weight: 600;
            margin: 20px 0;
            padding: 20px;
            border-radius: 18px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(20px);
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d1f2eb, #a3e4d7);
            color: #00b894;
            border: 2px solid #00b894;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #fadbd8, #f1948a);
            color: #e17055;
            border: 2px solid #e17055;
        }

        .next-btn {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 8px 20px rgba(253, 203, 110, 0.4);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(253, 203, 110, 0.6);
        }

        .results-container {
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .final-score {
            font-size: 4em;
            font-weight: 700;
            margin: 30px 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .encouragement {
            font-size: 2.2em;
            color: #667eea;
            margin: 25px 0;
            font-weight: 600;
        }

        .time-display {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
            font-weight: 500;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            margin: 25px;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .hidden {
            display: none;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
            z-index: 1000;
        }

        .confetti:nth-child(odd) {
            background: #4ecdc4;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3n) {
            background: #45b7d1;
            animation-delay: 1s;
        }

        .confetti:nth-child(4n) {
            background: #fdcb6e;
            animation-delay: 1.5s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 25px;
                margin: 10px;
            }
            
            .title {
                font-size: 2.2em;
            }
            
            .stats-container {
                justify-content: center;
            }
            
            .answers-grid {
                grid-template-columns: 1fr;
            }
            
            .question-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="title">üåü Interactive English Practice üåü</h1>
            <p class="subtitle">Let's learn English together!</p>
        </div>

        <div class="stats-container">
            <div class="stat-box">üìä Score: <span id="score">0</span>/<span id="total">29</span></div>
            <div class="stat-box timer-box">‚è∞ Time: <span id="timer">00:00</span></div>
            <div class="stat-box">üìö Lesson: <span id="currentLesson">1</span>/6</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="quizContent" class="lesson-container">
            <div class="lesson-title" id="lessonTitle">Lesson 1: Choose "a" or "an"</div>
            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="question-text" id="questionText">Loading...</div>
                <div class="answers-grid" id="answersGrid"></div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn hidden" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>
            </div>
        </div>

        <div id="resultsContainer" class="results-container hidden">
            <div class="final-score" id="finalScore">üéâ Excellent! üéâ</div>
            <div class="encouragement" id="encouragement">You're amazing!</div>
            <div class="time-display" id="finalTime">Completion time: 00:00</div>
            <button class="restart-btn" onclick="restartQuiz()">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        const lessons = [
            {
                title: 'Lesson 1: Choose "a" or "an"',
                questions: [
                    {
                        question: "This is ___ orange sofa.",
                        answers: ["a", "an", "the"],
                        correct: 1
                    },
                    {
                        question: "That is ___ brown box.",
                        answers: ["a", "an", "the"],
                        correct: 0
                    },
                    {
                        question: "My bedroom has ___ bed and two chairs.",
                        answers: ["a", "an", "the"],
                        correct: 0
                    },
                    {
                        question: "There is ___ mirror in my bathroom.",
                        answers: ["a", "an", "the"],
                        correct: 0
                    },
                    {
                        question: "I want ___ orange closet.",
                        answers: ["a", "an", "the"],
                        correct: 1
                    }
                ]
            },
            {
                title: 'Lesson 2: Choose "am", "is", or "are"',
                questions: [
                    {
                        question: "I and my brother ___ playing in the yard.",
                        answers: ["am", "is", "are"],
                        correct: 2
                    },
                    {
                        question: "My mother ___ cleaning in the living room.",
                        answers: ["am", "is", "are"],
                        correct: 1
                    },
                    {
                        question: "I ___ from Vietnam.",
                        answers: ["am", "is", "are"],
                        correct: 0
                    },
                    {
                        question: "___ the picture in the living room?",
                        answers: ["Am", "Is", "Are"],
                        correct: 1
                    },
                    {
                        question: "Where ___ Dad?",
                        answers: ["am", "is", "are"],
                        correct: 1
                    },
                    {
                        question: "___ these your chairs?",
                        answers: ["Am", "Is", "Are"],
                        correct: 2
                    },
                    {
                        question: "___ this your table?",
                        answers: ["Am", "Is", "Are"],
                        correct: 1
                    }
                ]
            },
            {
                title: 'Lesson 3: Choose "has" or "have"',
                questions: [
                    {
                        question: "My kitchen ___ a table and eight chairs.",
                        answers: ["has", "have", "had"],
                        correct: 0
                    },
                    {
                        question: "My house ___ five rooms.",
                        answers: ["has", "have", "had"],
                        correct: 0
                    },
                    {
                        question: "We ___ Math on Mondays and Wednesdays.",
                        answers: ["has", "have", "had"],
                        correct: 1
                    },
                    {
                        question: "Do you ___ any erasers?",
                        answers: ["has", "have", "had"],
                        correct: 1
                    }
                ]
            },
            {
                title: 'Lesson 4: Choose the correct verb form',
                questions: [
                    {
                        question: "He is ___.",
                        answers: ["play", "plays", "playing", "played"],
                        correct: 2
                    },
                    {
                        question: "I ___ in Thanh Hoa.",
                        answers: ["live", "lives", "living", "lived"],
                        correct: 0
                    },
                    {
                        question: "Do you ___ swimming?",
                        answers: ["like", "likes", "liking", "liked"],
                        correct: 0
                    },
                    {
                        question: "I love ___.",
                        answers: ["bird", "birds", "birding", "birded"],
                        correct: 1
                    },
                    {
                        question: "I don't like ___.",
                        answers: ["dog", "dogs", "doging", "doged"],
                        correct: 1
                    },
                    {
                        question: "I like ___.",
                        answers: ["draw", "draws", "drawing", "drawn"],
                        correct: 2
                    },
                    {
                        question: "Please ___ your homework.",
                        answers: ["do", "does", "doing", "done"],
                        correct: 0
                    },
                    {
                        question: "Stop ___.",
                        answers: ["play", "plays", "playing", "played"],
                        correct: 2
                    }
                ]
            },
            {
                title: 'Lesson 5: Choose the question word',
                questions: [
                    {
                        question: "___ do you live?",
                        answers: ["What", "When", "Where", "Who"],
                        correct: 2
                    },
                    {
                        question: "___ do you have English?",
                        answers: ["What", "When", "Where", "Who"],
                        correct: 1
                    },
                    {
                        question: "___ color is your house?",
                        answers: ["What", "When", "Where", "Who"],
                        correct: 0
                    },
                    {
                        question: "___ is your mother?",
                        answers: ["What", "When", "Where", "Who"],
                        correct: 3
                    },
                    {
                        question: "___ is your sister doing?",
                        answers: ["What", "When", "Where", "Who"],
                        correct: 0
                    }
                ]
            },
            {
                title: 'Lesson 6: Choose the different word',
                questions: [
                    {
                        question: "Choose the different word:",
                        answers: ["color", "red", "blue", "yellow"],
                        correct: 0
                    },
                    {
                        question: "Choose the different word:",
                        answers: ["uncle", "aunt", "cousin", "friend"],
                        correct: 3
                    },
                    {
                        question: "Choose the different word:",
                        answers: ["eraser", "pencil case", "notebook", "purple"],
                        correct: 3
                    },
                    {
                        question: "Choose the different word:",
                        answers: ["cleaning", "sleeping", "picture", "eating"],
                        correct: 2
                    },
                    {
                        question: "Choose the different word:",
                        answers: ["bed", "closet", "chair", "house"],
                        correct: 3
                    },
                    {
                        question: "Choose the different word:",
                        answers: ["mirror", "kitchen", "picture", "table"],
                        correct: 1
                    }
                ]
            }
        ];

        let currentLesson = 0;
        let currentQuestion = 0;
        let score = 0;
        let startTime = Date.now();
        let answered = false;
        let totalQuestions = 0;

        // Calculate total questions
        lessons.forEach(lesson => {
            totalQuestions += lesson.questions.length;
        });

        function startTimer() {
            setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function playSound(type) {
            // Create audio context for sound effects
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            if (type === 'correct') {
                // Happy sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } else if (type === 'incorrect') {
                // Gentle incorrect sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            } else if (type === 'complete') {
                // Celebration sound
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(523.25 + (i * 100), audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 200);
                }
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        function displayQuestion() {
            if (currentLesson >= lessons.length) {
                showResults();
                return;
            }

            const lesson = lessons[currentLesson];
            
            if (currentQuestion >= lesson.questions.length) {
                currentLesson++;
                currentQuestion = 0;
                displayQuestion();
                return;
            }

            const question = lesson.questions[currentQuestion];
            
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('currentLesson').textContent = currentLesson + 1;
            document.getElementById('questionNumber').textContent = `Question ${getGlobalQuestionNumber()}`;
            document.getElementById('questionText').textContent = question.question;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersGrid.appendChild(button);
            });
            
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').classList.add('hidden');
            answered = false;
            
            updateProgress();
        }

        function getGlobalQuestionNumber() {
            let questionNum = 1;
            for (let i = 0; i < currentLesson; i++) {
                questionNum += lessons[i].questions.length;
            }
            return questionNum + currentQuestion;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            
            const lesson = lessons[currentLesson];
            const question = lesson.questions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== question.correct) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.textContent = "üéâ Correct! Well done!";
                feedback.className = 'feedback correct show';
                playSound('correct');
                updateScore();
            } else {
                feedback.textContent = "üòä Good try! The correct answer is: " + question.answers[question.correct];
                feedback.className = 'feedback incorrect show';
                playSound('incorrect');
            }
            
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function updateProgress() {
            const totalAnswered = getGlobalQuestionNumber() - 1;
            const progress = (totalAnswered / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showResults() {
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const percentage = Math.round((score / totalQuestions) * 100);
            let encouragement = "";
            
            if (percentage >= 90) {
                encouragement = "üåü Outstanding! You're a genius! üåü";
            } else if (percentage >= 80) {
                encouragement = "üéâ Excellent! You're amazing! üéâ";
            } else if (percentage >= 70) {
                encouragement = "üëè Great job! Keep it up! üëè";
            } else if (percentage >= 60) {
                encouragement = "üòä Good work! You're improving! üòä";
            } else {
                encouragement = "üí™ Keep practicing! You can do it! üí™";
            }
            
            document.getElementById('finalScore').textContent = `${score}/${totalQuestions} correct`;
            document.getElementById('encouragement').textContent = encouragement;
            document.getElementById('finalTime').textContent = `Completion time: ${timeString}`;
            
            // Play celebration sound and show confetti
            playSound('complete');
            createConfetti();
        }

        function restartQuiz() {
            currentLesson = 0;
            currentQuestion = 0;
            score = 0;
            answered = false;
            startTime = Date.now();
            
            document.getElementById('quizContent').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            
            updateScore();
            displayQuestion();
        }

        // Initialize quiz
        document.getElementById('total').textContent = totalQuestions;
        startTimer();
        displayQuestion();
    </script>
